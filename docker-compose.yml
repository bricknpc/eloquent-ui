services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    volumes:
      - ./:/app
    working_dir: /app
    tty: true

  docs:
    image: node:20-alpine
    volumes:
      - ./docs:/app
    working_dir: /app
    ports:
      - "${DOCS_PORT:-3001}:3000"
    command: sh -c "npm install && npx docusaurus start --host 0.0.0.0"